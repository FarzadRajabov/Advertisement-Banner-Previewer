<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="controls">
  Banner &#x2192; 
  <input type="file" id="bannerInput" accept="image/*" /> 
  Popup &#x2192;
  <input type="file" id="popupInput" accept="image/*" />
  <div class="hint">Banner & popup ayratyn goshmaly (bannerlar we popuplar uchin test giflar we suratlar bardyr folderda)</div>
</div>

<div class="preview-layout">

  <!-- DESKTOP -->
  <div class="preview-block">
    <div class="preview-label">Desktop Preview</div>
    <div class="preview-frame desktop-frame" id="desktopFrame">
      <div class="top-ad" id="desktopBanner"><div class="ad-placeholder">Desktop Banner</div></div>
      <div class="top-bar"></div>
      <div class="nav"><div class="logo">tmcars</div><div class="nav-item"></div><div class="nav-item"></div></div>
      <div class="container">
        <div class="grid">
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
        </div>
      </div>
      <div class="popup-overlay" id="desktopPopupOverlay">
        <div class="popup" id="desktopPopup"></div>
      </div>
    </div>
  </div>

  <!-- MOBILE -->
  <div class="preview-block">
    <div class="preview-label">Mobile Preview</div>
    <div class="phone-frame">
      <div class="phone-screen" id="mobileScreen">
        <div class="phone-notch"></div>
        <div class="top-ad mobile-top-ad" id="mobileBanner"><div class="ad-placeholder">Mobile Banner</div></div>
        <div class="top-bar"></div>
        <div class="nav"><div class="logo">tmcars</div></div>
        <div class="container"></div>
        <div class="popup-overlay" id="mobilePopupOverlay">
          <div class="popup" id="mobilePopup"></div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
