<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reklama Banner</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #e5e7eb;
      color: #1f2937;
    }

    /* ===== PREVIEW LAYOUT ===== */
    .preview-layout {
      display: flex;
      gap: 32px;
      justify-content: center;
      padding: 32px;
      flex-wrap: wrap;
    }

    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .preview-label {
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }

    /* ===== PREVIEW FRAME ===== */
    .preview-frame {
      background: #f9fafb;
      border: 2px solid #9ca3af;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .desktop-frame {
      width: 1200px;
    }

    .mobile-frame {
      width: 390px;
      border-radius: 28px;
    }

    /* ===== TOP AD ===== */
    .top-ad {
      width: 100%;
      height: 120px;
      background: #e5e7eb;
      position: relative;
      overflow: hidden;
    }

    .mobile-frame .top-ad {
      height: 90px;
    }

    .top-ad img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .top-ad-placeholder {
      position: absolute;
      inset: 0;
      border: 2px dashed #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #6b7280;
      background: repeating-linear-gradient(
        45deg,
        #e5e7eb,
        #e5e7eb 10px,
        #f3f4f6 10px,
        #f3f4f6 20px
      );
    }

    /* ===== HEADER BAR ===== */
    .top-bar {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .skeleton {
      height: 12px;
      width: 120px;
      background: #e5e7eb;
      border-radius: 6px;
    }

    /* ===== NAV ===== */
    .nav {
      background: #4b66a4;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      color: white;
    }

    .logo {
      font-weight: 800;
      font-size: 20px;
      margin-right: 12px;
    }

    .nav-item {
      width: 70px;
      height: 12px;
      background: rgba(255,255,255,0.35);
      border-radius: 8px;
    }

    /* ===== CONTENT ===== */
    .container {
      padding: 20px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    .card-img {
      height: 140px;
      background: #e5e7eb;
    }

    .card-body {
      padding: 12px;
    }

    .line {
      height: 12px;
      background: #e5e7eb;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .line.short { width: 70%; }

    /* ===== CONTROLS ===== */
    .controls {
      position: sticky;
      top: 0;
      background: white;
      padding: 12px;
      border-bottom: 1px solid #d1d5db;
      display: flex;
      justify-content: center;
      gap: 16px;
      z-index: 20;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<!-- CONTROLS -->
<div class="controls">
  <input type="file" id="bannerInput" accept="image/*" />
  <div class="hint">Reklama Banner (Desktop & Mobile)</div>
</div>

<div class="preview-layout">

  <!-- DESKTOP -->
  <div class="preview-block">
    <div class="preview-label">Desktop Preview</div>
    <div class="preview-frame desktop-frame" id="desktopPreview">
      <div class="top-ad" id="desktopAd">
        <div class="top-ad-placeholder">Desktop Top Advertisement</div>
      </div>

      <div class="top-bar">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>

      <div class="nav">
        <div class="logo">Sracmt</div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
      </div>

      <div class="container">
        <div class="section-title">Новости</div>
        <div class="news-grid">
          <div class="card"><div class="card-img"></div><div class="card-body"><div class="line"></div><div class="line short"></div></div></div>
          <div class="card"><div class="card-img"></div><div class="card-body"><div class="line"></div><div class="line short"></div></div></div>
          <div class="card"><div class="card-img"></div><div class="card-body"><div class="line"></div><div class="line short"></div></div></div>
        </div>
      </div>
    </div>
  </div>

<!-- Mobile -->

  <div class="preview-block">
    <div class="preview-label">Mobile Preview</div>
    <div class="preview-frame mobile-frame" id="mobilePreview">
      <div class="top-ad" id="mobileAd">
        <div class="top-ad-placeholder">Mobile Top Advertisement</div>
      </div>

      <div class="top-bar">
        <div class="skeleton"></div>
      </div>

      <div class="nav">
        <div class="logo">Sracmt</div>
      </div>

      <div class="container">
        <div class="news-grid">
          <div class="card"><div class="card-img"></div><div class="card-body"><div class="line"></div></div></div>
          <div class="card"><div class="card-img"></div><div class="card-body"><div class="line"></div></div></div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  const input = document.getElementById('bannerInput');
  const desktopAd = document.getElementById('desktopAd');
  const mobileAd = document.getElementById('mobileAd');

  input.addEventListener('change', () => {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      desktopAd.innerHTML = `<img src="${reader.result}" />`;
      mobileAd.innerHTML = `<img src="${reader.result}" />`;
    };
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
